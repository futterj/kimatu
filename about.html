            <h2>鴻巣とは</h2>
            <p>埼玉県北東部の市。中山道の宿場町として発達。雛(ひな)人形・五月人形づくりの伝統があり、花卉(かき)栽培が盛ん。平成17年（2005）10月、吹上町・川里町を編入。人口12.0万（2010）。</p>
            <h2>地理</h2>
            <p>主に西部を荒川が、南東部から中央部にかけてを元荒川が、北東部を見沼代用水がそれぞれ流れており、中央部は大宮台地に位置する。標高は低い地点で10メートル、高い地点で25メートル位と標高差が少ない。直下には中央構造線に関連した綾瀬川断層がある。</p>
